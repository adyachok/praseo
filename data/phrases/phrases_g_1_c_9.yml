phrases:
  - phrase_en: to rack one's brains
    phrase_ua: ламати голову над чим-небудь
    example_en: Reformers are racking their brains for a way to slow down these processes.
    example_ua: Реформатори ламають голови, як знайти способи сповільнення цих процесів.
  - phrase_en: to be at a loss
    phrase_ua: бути в розгубленності / в замішанні
    example_en: This women face language barriers and are at a loss to know where to go for help.
    example_ua: Ці жінки мають проблему мовного бар'єра і зовсім не знають, до кого звернутися по допомогу.
  - phrase_en: the mind boggles
    phrase_ua: незбагненно / не можу збагнути
    example_en: The mind boggles to think that all this is created by a single man.
    example_ua: Незбагненно, все це створено однією людиною.
  - phrase_en: to be in two minds
    phrase_ua: бути збентеженим / ввагатися у виборі альтернативи / мати подвійне відношення
    example_en: Like many parents I am in two minds about school uniforms. Part of me can remember the deep loathing I had for my own; the greater part thinks it is a fine thing to see lots of children dressed neatly and identically.
    example_ua: Як і багато батьків в мене є подвійне відношення до шкільної форми. З однієї сторони я ще пам'ятаю відразу до своєї власної, з іншої сторони, і ця думка переважає в мені, приємно бачити багато дітей одягнутих охайно і однаково.
  - phrase_en: a though nut to crack
    phrase_ua: твердий горішок
    example_en: The toughest nut to crack is the rather profound philosophical question: What is life?
    example_ua: Найтвердішим горішком є глибоке філософське питання: Що таке життя?
  - phrase_en: to be at the end of one's rope
    phrase_ua: дійти до крапки / бути у відчаю / зайти в глухий кут
    example_en: He tried everything he could think of, and he was nearing the and of his rope.
    example_ua: Він випробував все, що тільки міг придумати, а тепер зайшов в глухий кут.
