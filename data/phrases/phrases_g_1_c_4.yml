phrases:
  - phrase_en: Live and learn
    phrase_ua: Вік живи - вік вчися
    example_en: Nowadays people change their trade or occupation many times in their life. Live and learn.
    example_ua: В наші дні люди змінюють професію і рід занятть багато раз на протязі життя.
  - phrase_en: Learn to creep before you leap. (прислів'я)
    phrase_ua: Спочатку навчися повзати - потім скакати.
    example_en: One of the main pedagogic principles is passing gradually from simple things to more complicated. Learn to creep before you leap.
    example_ua: Одним з головних педагогічних принципів є поступовий перехід від простого до складного. Навчися повзати перщ ніж стрибати.
  - phrase_en: Soon learnt, soon forgotten. (прислів'я)
    phrase_ua: Швидко завчиш - швидко забудеш.
    example_en: Some language courses promise to teach you a language in 10 days. Soon learnt, soon forgotten.
    example_ua: Деякі мовні курси обіцяють навчити вас мові за 10 днів. Швидко завчиш - швидко забудеш.
  - phrase_en: Better untaught than ill-taught. (прислів'я)
    phrase_ua: Перенавчатися важче ніж вчитися.
    example_en: It is difficult to change accustomed wrong pronunciation. Better untaught than ill-taught.
    example_ua: Важко добитися змін невірно завченої вимови. Перенавчати важче ніж вчити.
  - phrase_en: Never offer to teach fish to swim. (прислів'я)
    phrase_ua: Не берися вчити рибу плавати. / Не вчи вченого...
    example_en: I wanded to give him a piece of advice. His reaction was "never offer to teach fish to swim".
    example_ua: Я хотів дати йому пораду. Він відповів мені: "Не вчи вченого"