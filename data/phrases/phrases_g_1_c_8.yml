phrases:
  - phrase_en: a game plan
    phrase_ua: план дій
    example_en: So few people stick to their game plan. I stick to mine.
    example_ua: Так мало людей залишаються вірними своїм задумам, Я ж твердо притримуюся свого плану.
  - phrase_en: to be on the horns of a dilemma
    phrase_ua: стояти преред дилемою / вибирати одне з двох
    example_en: I was often caught on the horns of a dilemma: to earn much or have an interesting work.
    example_ua: Переді мною часто виникала проблема вибору: заробляти багато чи мати цікаву роботу.
  - phrase_en: to be in two minds about smth.
    phrase_ua: бути в нерішучості / ввагатися / не знати, на що зватитися
    example_en: He was in two minds whether to make trip to London.
    example_ua: Він ввагався, чи їхати йому в Лондон чи ні.
  - phrase_en: to ride two horses at the same time
    phrase_ua: керуватися суперечливими ідеями
    example_en: You are riding two horses. You are trying to have a free economy, but you still want to plan and have rigidities within your economic system.
    example_ua: Ти загруз у протиріччах. Ти хочеш мати вільне підприємництво, і в той самий час твердо планувати економіку.
  - phrase_en: to play it safe
    phrase_ua: уникати ризику / діяти напевно
    example_en: If you want to play safe, cut down on the amount of salt you eat.
    example_ua: Для уникнення ризику скороти кількість солі, яку ти споживаєш.
  - phrase_en: to fly by the seat of one's pants
    phrase_ua: керуватися здогадками і інстинктом. не маючи досвіду чи інформації
    example_en: All of us fly by the seat of our pants and try to learn quickly from experience.
    example_ua: Всі ми керуємося здогадками, стараючись як можна щвидше навчитися на практиці.
  - phrase_en: according to one's lights
    phrase_ua: в міру свого розуміння, здібностей / по-свому
    example_en: According to my light I had been civil.
    example_ua: По-моєму, я поводився ввічливо.
  - phrase_en: to get it into one's head
    phrase_ua: взяти собі до голови
    example_en: Don't get it into your head that I have been earning a lot of money.
    example_ua: Не думай, що я заробляю багато грошей.
  - phrase_en: to get smth. out of one's head
    phrase_ua: викинути щось з голови
    example_en: I tried to get the idea out of my head.
    example_ua: Я старався викинути цю думку з голови.
  - phrase_en: to jump to conclusions
    phrase_ua: робити передчасні висновки
    example_en: You jump to conclusions without proper deduction.
    example_ua: Ти робиш передчасні висновки без достатнього обгрунтування їх.
  - phrase_en: to lay great store by smth.
    phrase_ua: надавати велике значення чому-небудь
    example_en: I never lay great store by rumours.
    example_ua: Я не придаю великого значення чуткам.
  - phrase_en: to lay little store by smth.
    phrase_ua: не надавати великого значення
    example_en: She lays little store by my love.
    example_ua: Що для неї моє кохання.
  - phrase_en: to leave nothing to chance
    phrase_ua: не покладатися на волю випадку / виключити всяку випадковість
    example_en: The NPP's are designed with a large margin of safrety to leave nothing to chance.
    example_ua: Атомні електростанції проектуються з великим запасом міцності, щоби виключити всіляку випадковість.
  - phrase_en: to leave smth. out of account
    phrase_ua: втратити щось з уваги / не приймати до уваги / не рахуватися з чимось
    example_en: He left out of account sundry little defects in estimating the flat.
    example_ua: При оцінюванні квартири не приймав до уваги різні дрібні дефекти.
  - phrase_en: to make light of smth. / smb.
    phrase_ua: відноситися до чогось /  когось несерьйозно / недооцінювати / не сприймати серьйозно
    example_en: She thought the best thing was to make light of the remark.
    example_ua: Вона вирішила, що краще не сприймати серьйозно це зауваження.
