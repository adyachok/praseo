phrases:
  - phrase_en: a clear head
    phrase_ua: світла голова
    example_en: The student has a clear head.
    example_ua: Цей студент має світлу голову.
  - phrase_en: to have a good head on one's shoulders
    phrase_ua: мати голову на плечах
    example_en: His daughter has good head on here shoulders.
    example_ua: В його доньки є голова на плечах.
  - phrase_en: to be bright spark
    phrase_ua: виблмскувати, сяяти розумом
    example_en: He is a real bright spark in the group.
    example_ua: Він виділяється своїми видатними розумовими здібностями в цій групі.
  - phrase_en: to have one's head screwed on
    phrase_ua: добре розуміти / мати голову на плечах
    example_en: I always knew you had your head screwed on properly.
    example_ua: Я завжди вважав тебе кмітливою.
  - phrase_en: to be as bright as a button
    phrase_ua: видаватися розумовими здібностями / сяяти
    example_en: She was as bright as a button, but wanted not to appear too bright in case it put people off.
    example_ua: Вона була дуже розумною, проте не хотіла надто виділятися в тих випадка, коли це могло відштовхнути людей.
  - phrase_en: to be as sharp as a needle
    phrase_ua: бути спостережним, розумним, проникливим
    example_en: He never misses anything. Sharp as a needle.
    example_ua: Він ніколи не випускає з уваги. Надзвичайно проникливий.
  - phrase_en: to be clever as a cartload of monkeys
    phrase_ua: бути надзвичайно розумним
    example_en: His wife is as clever as a cartload of monkeys.
    example_ua: Його дружина надзвичайно розумна.
  - phrase_en: to have one's wits about oneself
    phrase_ua: 1. бути напоготові, 2. бути спритником
    example_en: He has all his wits about him. You have got to have you wits about you when you are driving a car.
    example_ua: Його не проведеш. Ти повинен бути напоготові, коли ти ведеш машину.
  - phrase_en: to be quick in the uptake
    phrase_ua: швидко міркувати
    example_en: He is quick in the uptake.
    example_ua: Він швидко міркує.
  - phrase_en: to be a diamond in the rough
    phrase_ua: бути невідшліфованим діамантом
    example_en: He was a diamond in the rough before he met his coach.
    example_ua: Він був невідшліфованим діамантом до зустрічи зі своїм тренером.
