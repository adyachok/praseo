    example_ua: Є декілька загальних правил, які слід пам'ятати, коли їдеш за кордон.
  - phrase_en: to know the score
    phrase_ua: бути в курсі справ / знати що до чого
    example_en: Now I know the score and know everything that is going on around here.
    example_ua: Тепер я знаю правду, я знаю, що відбувається довкола мене.
  - phrase_en: to be right up one's street
    phrase_ua: бути цікавим для когось
    example_en: This teaching method is right up my street.
    example_ua: Цей метод навчання є цікавим для мене.

      