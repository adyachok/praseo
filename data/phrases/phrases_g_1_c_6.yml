phrases:
  - phrase_en: to know smts. like the back of one's hand
    phrase_ua: знати щонебудь як свої п'ять пальців
    example_en: He knows the city like the back of his hand.
    example_ua: Він знає місто як свої п'ять пальців.
  - phrase_en: to have smts. at one's fingertips
    phrase_ua: добре знати, вільно оперувати чимось
    example_en: She is well-trained. She has figures about the performance of her business at her fingertips.
    example_ua: Вона добре навчена. Добре знає і вільно оперує даними про роботу своєї фірми.
  - phrase_en: to know smth. off the top of one's head
    phrase_ua: добре знати щось і легко відтворювати по пам'яті
    example_en: He doesn't draw a breath when he responds to those questions; he just knows the answers off the top of his head.
    example_ua: Він без зволікання відповідає на ці питання; він вже має готові відповіді на них.
  - phrase_en: to know smth. inside out
    phrase_ua: досконало знати що-небудь 
    example_en: I used to think I knew my daughter inside out. 
    example_ua: Я думав, я добре знаю свою доньку.
  - phrase_en: to keep / bear thms. in mind
    phrase_ua: пам'ятати про що-небудь / не забувати
    example_en: There are a few general rules to bear in mind when going abroad.
    example_ua: Є декілька загальних правил, які слід пам'ятати, коли їдеш за кордон.
  - phrase_en: to know the score
    phrase_ua: бути в курсі справ / знати що до чого
    example_en: Now I know the score and know everything that is going on around here.
    example_ua: Тепер я знаю правду, я знаю, що відбувається довкола мене.
  - phrase_en: to be right up one's street
    phrase_ua: бути цікавим для когось
    example_en: This teaching method is right up my street.
    example_ua: Цей метод навчання є цікавим для мене.
  - phrase_en: to keep track of smth./ smb.
    phrase_ua: постійно слідкувати за чимось / кимось
    example_en: I cannot keep track of all the visitors to the cafe.
    example_ua: Я не можу стежити за усіма відвідувачами кафе.
  - phrase_en: not to be born yesterday
    phrase_ua: не вчора народжений
    example_en: Does anyone in our team looks like they were born yesterday?
    example_ua: Чи є в нашій команді новачки, які виділяються своєю недосвітченістю?
  - phrase_en: not to miss a trick
    phrase_ua: все помічати / нічого не випускати з уваги
    example_en: He never misses the trick, buying dollars at a low exchange rate.
    example_ua: Він ніколи не втрачає можливості купити долари по низькому курсу.
  - phrase_en: to know / feel at the back of one's mind
    phrase_ua: відчувати в глибині душі, підсвідомо
    example_en: Somewhere at the back of my mind was a vague foreboding.
    example_ua: Десь в глибині душі в мене було невиразне неприємне передчуття.
  - phrase_en: to be in the know about smth.
    phrase_ua: бути в курсі справи / бути посв'яченим в суть справи
    example_en: He was probably more in the know than anybody else.
    example_ua: Він, ймовірно, був посвяченим в суть справи в порівнянні з іншими.
  - phrase_en: to be in the swim
    phrase_ua: бути в курсі справи, в гущині подій
    example_en: She was young, sure of herself and in the swim.
    example_ua: Вона була молодою, впевненною в собі, забжди в курсі подій.
  - phrase_en: to know how many beans make five / to know a thing or two
    phrase_ua: розуміти що до чого / знати всі ходи і виходи / мати свою думку
    example_en: You talk like you do know a thing or two.
    example_ua: Ви розмовляєте, наче досвідчена людина.
  
      