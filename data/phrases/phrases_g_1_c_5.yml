phrases:
  - phrase_en: to have a bee in one's bonnet
    phrase_ua: бути фантазером / втратити зв'язок з реальністю через якусь ідею 
    example_en: There was no arguing with the boy when he had got this bee in his bonnet.
    example_ua: З хлопчиком стало неможливо сперечатися, після того як ним оволоділа ця ідея.
  - phrase_en: to cut to the chase (Am.E.)
    phrase_ua: почати займатися найголовнішим, важливим, суттєвим замість дрібниць
    example_en: Our talks ought to cut to the chase.
    example_ua: Наші перемовини повинні бути присв'ячені найважливішим питанням.
  - phrase_en: to be down to earth
    phrase_ua: бути реалістом, практичною людиною
    example_en: She is very dwn to earth.
    example_ua: Вона реально дивиться на життя.
  - phrase_en: to keep one's feet on the ground
    phrase_ua: не губити голову / витримувати / встояти
    example_en: He says he keeps his feet on the ground by keeping childhood friends around himself.
    example_ua: Він каже, що міцно стоїть на ногах, завдяки своїм друзям дитинства, з якими підтримує дружні відносини.
  - phrase_en: to be only a gleam in smb's eyes
    phrase_ua: бути тільки задумом / ще не впроваджений у виробництво
    example_en: There are rumors of plans to upgrade the airport to receive international flights. At present, however, they seem to be no more than a gleam in a developer's eye.
    example_ua: Ходять чутки про плани реконструкції цього аєропорту для прийняття міжнародних рейсів. Проте, зараз ці плани є не більш ніж ідеєю в голові проектувальників.
  - phrase_en: to give food for thought
    phrase_ua: привід задуматися
    example_en: The article gave me food for thought.
    example_ua: Ця стаття дала мені тему для роздумів.
  - phrase_en: a flight of fancy
    phrase_ua: політ фантазії
    example_en: You should avoid the excessive flight of fancy.
    example_ua: Вам слід уникати надмірного польоту фантазії.
  - phrase_en: to keep a cool head
    phrase_ua: не губити голову / зберігати безпристрасність в важкий момент
    example_en: I have to keep a cool head and try not to let my anger show.
    example_ua: Я повинен зберігати безпристрасність і не гніватися.
  - phrase_en: to keep one's head down
    phrase_ua: сконцентруватися / напружено працювати над чимось
    example_en: When he gets a chance of winning he keeps his head down and really goes for it.
    example_ua: Коли він отримує шанс перемогти, він концентрується і старається його використати.
  - phrase_en: to scratch one's head
    phrase_ua: почухати голову / потилицю
    example_en: A lot of people are scratching their heads and asking what we are doing.
    example_ua: Багато людей чухає потилиці і питає, що ми робимо.
  - phrase_en: to put one's heads together
    phrase_ua: об'єднати зусилля для вирішення проблем
    example_en: If there is a problem we all sit down; put our heads together and solve it;
    example_ua: Коли виникає проблема, ми гуртом беремося за неї та вирішуємо.
  - phrase_en: to think about a problem in the cold light of the day 
    phrase_ua: обдумати проблему в спокійному оточенні
    example_en: We have to sit down in the cold light of the day and analyse what needs to be done to prevent terrorism.
    example_ua: Ми повинні сісти і спокійно проаналізувати, що має бути зроблено для запобігання тероризму.
  - phrase_en: to cross smb's mind
    phrase_ua: прийти до голови (про думку), осінити
    example_en: He would rouse me from sleep at 2 a.m. with a phone call to chat about an idea that suddenly crossed his mind.
    example_ua: Він, бувало, міг розбудити мене о 2-й ночі по телефону та обговорювати зі мною ідею, яка раптово прийшла йому до голови (осінила його).
  - phrase_en: to see smth. in one's mind's eye
    phrase_ua: чітко уявляти собі щось в думках / уявляти щось
    example_en: I can often see you in my mind's eye, sitting in your flat alone.
    example_ua: Я часто уявляю собі, як ти одна сидиш в своїй квартирі.
