    phrase_ua: почати займатися найголовнішим, важливим, суттєвим замість дрібниць
    example_en: Our talks ought to cut to the chase.
    example_ua: Наші перемовини повинні бути присв'ячені найважливішим питанням.
  - phrase_en: to be down to earth
    phrase_ua: бути реалістом, практичною людиною
