    example_ua: Він притягнув за вуха декілька фактів в якості аргумента в нашій суперечці.
  - phrase_en: to drag smth. by the head and shoulders
    phrase_ua: говорити щось, що не відноситься до справи
    example_en: All the facts mentioned by you were dragged by the head and shoulders.
    example_ua: Всі факти, наведені тобою, не відносяться до справи.
  - phrase_en: to be getting away from the subject
    phrase_ua: відхилятися від теми
    example_en: You are getting away from the subject.
    example_ua: Ви відхиляєтеся від теми.
  - phrase_en: to keep to the point
    phrase_ua: притримуватися теми
