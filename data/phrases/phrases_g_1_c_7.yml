phrases:
  - phrase_en: a battle of wits
    phrase_ua: зіткнення думок, битва розумів
    example_en: With chess you are involved in a battle of wits.
    example_ua: Шахмати - це битва розумів.
  - phrase_en: to bring smth. home to smb.
    phrase_ua: доказувати комусь / переконувати когось в чомусь
