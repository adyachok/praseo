    example_ua: Це трагічна смерть, переконливо показує людям, наскільки є небезпечний алкоголь.
  - phrase_en: to pit one's wits against smb.
    phrase_ua: помірятися силами в суперечці з кимось
    example_en: He has to pit his wits againts an adversary who is cool, clever, cunning and desperate not to be caught.
    example_ua: Він повинен був зібрати весь свій інтелектуальний потенціал для боротьби з противником холоднокровним, розумним і підступним, що відчайдушно рятується від пререслідування.
  - phrase_en: to drag smth. in
    phrase_ua: притягнути аргумент за вуха / пропонувати невдалі міркуввння
