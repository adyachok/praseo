phrases:
  - phrase_en: a basket case
    phrase_ua: ненормальний. божевільний
    example_en: You are going to think I am a basket case when I tell you this.
    example_ua: Ти подумаєш, що я божевільний, якщо я розповім тобі це.
  - phrase_en: to have bats in one's belfry
    phrase_ua: бути не в свому розумі
    example_en: She lived to be very old and had got bats in her belfry.
    example_ua: Вона дожила до глибокої старості і вижила з розуму.
  - phrase_en: to be out of one's box
    phrase_ua: бути не свого розуму, бути п'яним як чіп
    example_en: He was out of his box from the drug.
    example_ua: Він зовсім втратив розум після прийняття цього наркотика.
  - phrase_en: to be out of one's head / off one's head
    phrase_ua: перебрати спиртного чи передозувати наркотик / бути не в свому розумі
    example_en: I get out of my head on one glass of wine.
    example_ua: Я сильно п'янію від одної шклянки вина.
  - phrase_en: to be mad as a hatter
    phrase_ua: бути дуже дивним, не свого розуму
    example_en: Her sister is as mad as a hatter and she is not much better herself.
    example_ua: Її сестра є дуже дивною, тай сама вона не набагато краще.
  - phrase_en: to lose one's marbles
    phrase_ua: з'їхати з глузду, вижити з розуму
    example_en: People are talking about him as if he has lost his marbles.
    example_ua: Люди кажуть, що він зійшов з розуму.
  - phrase_en: to be out of one's tree
    phrase_ua: бути божевільним / напитися до втрати свідомості
    example_en: I am going out of my tree with this.
    example_ua: Це зводить мене з розуму.
  - phrase_en: to be off one's trolley
    phrase_ua: зійти з колії, з'їхати з глузду
    example_en: She will be off her trolley if he leaves her.
    example_ua: Вона зійде з розуму, якщо він полишить її.